<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Leave Records</title>
</head>
<body>

<h1>Leave Records</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Employee</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="leave : ${leaves}">
        <td th:text="${leave.lid}"></td>
        <td th:text="${leave.employee.name + ' ' + leave.employee.surname}"></td>
        <td th:text="${leave.startDate}"></td>
        <td th:text="${leave.endDate}"></td>
        <td>
            <a th:href="@{/leave/edit/{id}(id=${leave.lid})}">Edit</a> |
            <a th:href="@{/leave/delete/{id}(id=${leave.lid})}"
               onclick="return confirm('Are you sure you want to delete this leave?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<p><a href="/leave/add">Add New Leave</a></p>

</body>
</html>
