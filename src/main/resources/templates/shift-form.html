<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Shift</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${shift.sid == null ? 'Add Shift' : 'Edit Shift'}"></h2>

    <form th:action="@{${shift.sid == null} ? '/shift/add' : '/shift/edit/' + ${shift.sid}}" th:object="${shift}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Shift Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="startTime" class="form-label">Start Time</label>
            <input type="time" class="form-control" id="startTime" th:field="*{startTime}" required>
        </div>
        <div class="mb-3">
            <label for="endTime" class="form-label">End Time</label>
            <input type="time" class="form-control" id="endTime" th:field="*{endTime}" required>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
        <a href="/shift" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
